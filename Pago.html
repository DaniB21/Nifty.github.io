<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initialscale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Paytone+One&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="stylePago.css" rel="stylesheet" type="text/css">
<title>Efectuar Pago</title>
</head>

<body>
	<header>							
		<nav class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<a href="Carritocompra.html"><button id="backButton" onclick="goBack()"><i class="fa-solid fa-angle-left"></i></button>	</a>			  
			</div>				
		</nav>			
	</header>
	
	<main>		
		<div class="container">
			<div class="row tarjeta">						
				<h2>Método de pago</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				
				<form>
					<input type="radio" id="radio" name="Tarjeta" value="Tarjeta">
					<label>Tarjeta</label>
				
					<div class="search-container">
						<input type="text" id="nom-tarjeta" placeholder="Nombre de la Tarjeta">
					</div>
					<div class="search-container">
						<input type="number" id="num-tarjeta" placeholder="Número de la Tarjeta"><br>
					</div>
					
					<div class="search-container short-input">
						<input type="month" id="fecha" placeholder="MM/YY">
						<input type="number" id="code" placeholder="CVC">
						
						<div class="icon-container">					
							<i class="fa-brands fa-paypal"></i>
							<i class="fa-brands fa-cc-visa"></i>
							<i class="fa-brands fa-cc-mastercard"></i>
						</div>
					</div>
				</form>
				
			</div>
			
			<div class="row envio">
				
				<h2>Dirección de Envío</h2>
				<form>
					<input type="radio" id="Sucursal" name="Sucursal" value="Sucursal">
					<label>Sucursal</label><br>
				
					<div class="search-container">
						<input type="text" id="search-bar-suc" placeholder="Buscar sucursal">
						<button type="submit" id="search-button-suc"><i class="fa-solid fa-magnifying-glass"></i></button> <br>
					</div>
					
					<input type="radio" id="Domicilio" name="Sucursal" value="Sucursal">
					<label>Domicilio</label><br>
					
					<div class="search-container">
						<input type="text" id="search-bar-dom" placeholder="Buscar dirección">
						<button type="submit" id="search-button-dom"><i class="fa-solid fa-magnifying-glass"></i></button> <br>
					</div>
				</form>
			</div>
		</div>
		
		<div class="sticky-bar">
			<div class="icon">
				<a href="#">
					<i class="fa-solid fa-cart-shopping"></i>
				</a>
			</div>
			<div class="icon">
				<a href="#">
					<i class="fa-solid fa-house"></i>
				</a>
			</div>
			<div class="icon">
				<a href="#">
					<i class="fa-solid fa-map-location-dot"></i>
				</a>
			</div>
			<div class="icon">
				<a href="#">
					<i class="fa-solid fa-circle-user"></i>
				</a>
			</div>
		</div>
	</main>
	
</body>
</html>
